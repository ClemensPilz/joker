<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear a Joke</title>
</head>

<body>

    <main>
        <div class="title title-page">Did you know this one?</div>
        <div class="jokeText" id="joke"></div>

        <div class="button button-joker button-joker--weak" id="joker">Another one!</div>
        <img src="../images/joker.jpg" alt="" class="jokerImg jokerImg--page">

    </main>


    <script src="../bundle.js"></script>

    <script>


        async function getJoke() {


            fetch("https://official-joke-api.appspot.com/jokes/random")
                .then(resp => resp.json())
                .then(resp => {
                    document.getElementById("joke").innerHTML = (resp.setup + " <hr> " + resp.punchline);

                })
        }

        document.getElementById("joker").addEventListener("click", getJoke);

        window.onload = getJoke;

    </script>


</body>

</html>
